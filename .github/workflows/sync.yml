name: Auto Sync From Upstream
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 必须拉取全部历史才能同步
      - name: Sync Upstream
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git remote add upstream https://github.com/huangxd-/danmu_api.git
          git fetch upstream
          git checkout main
          git merge upstream/main --allow-unrelated-histories || echo "No changes"
          git push origin main
